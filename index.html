<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="lista">
        <h2>Lista de tarefas 🗒️📝</h2>
        <div class="lista-conteudo">
          <input type="text" id="txtTarefa" placeholder="Digite sua tarefa" />
          <button onclick="listar()">Adicionar</button>
        </div>
        <div class="resultado">
          <ol id="listar-tarefas"></ol>
        </div>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
